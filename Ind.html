<!DOCTYPE html>

<html>

 <head> 

  <title>Radio Stream Player</title> 

  <style>

      body {

        background-color: #180f30;

        background-image: linear-gradient(135deg, #5714de 0%, #f00050 100%);

        background-size: cover;

        background-repeat: no-repeat;

        background-attachment: fixed;

      }

      #player {

        position: absolute;

        top: 50%;

        left: 50%;

        transform: translate(-50%, -50%);

        width: 80%;

        max-width: 600px;

        height: auto;

        padding: 20px;

        border-radius: 10px;

        box-shadow: 0px 0px 30px 10px rgba(0, 0, 0, 0.5);

        background-color: #7413f2;

        text-align: center;

        font-family: Arial, sans-serif;

      }

      audio {

        display: block;

        margin: 0 auto 20px;

        width: 100%;

      }

      #play-pause-btn {

        display: block;

        background-color: #fff;

        color: #000;

        font-size: 18px;

        font-weight: bold;

        padding: 10px 20px;

        border-radius: 5px;

        margin: 0 auto 20px;

        cursor: pointer;

      }

      #play-pause-btn:hover {

        background-color: #000;

        color: #fff;

      }

      #volume-slider {

        display: block;

        width: 80%;

        max-width: 400px;

        margin: 0 auto;

        margin-bottom: 20px;

      }

      #duration {

        font-size: 14px;

        color: #fff;

      }

    </style> 

 </head> 

 <body> 

  <div id="player"> 

   <h1>Radio Stream Player</h1> 

   <audio id="stream" src="https://stream.zeno.fm/noipgkzuj1nuv"></audio> 

   <button id="play-pause-btn">Play</button> 

   <div id="volume-wrapper"> 

    <input id="volume-slider" type="range" min="0" max="100" value="50"> 

    <div id="duration"></div> 

   </div> 

  </div> 

  <script>

      const stream = document.getElementById("stream");

      const playPauseBtn = document.getElementById("play-pause-btn");

      const volumeSlider = document.getElementById("volume-slider");

      const duration = document.getElementById("duration");

      let isPlaying = false;

      function togglePlayPause() {

        if (isPlaying) {

          stream.pause();

          playPauseBtn.textContent = "Play";

        } else {

          stream.play();

          playPauseBtn.textContent = "Pause";

        }

        isPlaying = !isPlaying;

      }

      playPauseBtn.addEventListener("click", togglePlayPause);

      stream.addEventListener("timeupdate", () => {

        let minutes = Math.floor(stream.currentTime / 60);

        let seconds = Math.floor(stream.currentTime % 60);

        if (seconds < 10) {

          seconds = "0" + seconds;

        }

        duration.textContent = `${minutes}:${seconds}`;

      });

      volumeSlider.addEventListener("input", () => {

        stream.volume = volumeSlider.value / 100;

      });

    </script> 

  <footer> 

   <p>Made by Sanuj With ❤️</p> 

  </footer> 

 </body>

</html>
